<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Spinning Cube</title>
  <link rel="stylesheet" href="./3danimate.css">
</head>
<body>
    <div class="box">
        <div class="cube">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face left">3</div>
            <div class="face right">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
          </div>
    </div>

    <div class="card">
        <div class="card1"></div>
    </div>


    <div class="card3">
        <div class="card4"></div>
    </div>


    <div class="card5">
        <div class="card6"></div>
    </div>


    <div class="card7">
        <div class="card8"></div>
    </div>
</body>
</html>
